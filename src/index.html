<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- internal code for preloader  -->
    <script>
        window.onload = function () {
            document.getElementById('loader').style.display = "block"
            document.getElementById('content').style.display = "none"
            if (document.readyState == "complete") {
                setInterval(function () {
                    document.getElementById('loader').style.display = "none"
                    document.getElementById('content').style.display = "block"
                }, 1800);
                // document.getElementById('content').style.display = "block"
            }
        }
    </script>
    <style>
        #content {
            display: none;
            height: 100vh;
            width: 100vh;
        }

        #content img {
            width: 100%;
        }

        #loader {
            position: absolute;
            margin: auto;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            width: 400px;
            height: 400px;
            color: rgb(0, 0, 0);
        }

        #loader img {
            width: 400px;
        }
    </style>
    <title>Metal World</title>
</head>

<body>
    <div id="loader">
        <img src="https://media.giphy.com/media/yhfTY8JL1wIAE/giphy.gif" />
        <h3 style="text-align: center;">Meta World Loading...</h3>
        <h5 style="text-align: center;">Optmization in not done, waiting time can be long</h5>
    </div>
    <canvas class="webgl" id="content"></canvas>

    <div class="cotainer">
        <p><span>Movement:</span> W, A, S, D</p>
        <p><span>Jump along:</span> Shift</p>
    </div>
</body>

</html>
